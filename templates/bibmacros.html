{% macro BibInfo(entry) %}
<div class="bibinfo">
<span class="bi_pretext">{{'Published'|TR}}: </span><span class="bi_entry">{{DATA(entry,'_bibdata').bib_short[language]}}</span>
</div>
{% endmacro %}

{% macro BibFullInfo(pretext, entry) %}
<div class="bibinfo">
<span class="bi_pretext">{{pretext}}</span> <span class="bi_entry">{{DATA(entry,'_bibdata').bib_full[language]}}</span>
</div>
{% endmacro %}
