{% macro Description() %}
<div class="material">
(<span class="pseudolink" id="{{basename}}" onMouseOver="showAbstract('{{basename}}');" onMouseOut="hideAbstract();">{% if language == 'DE' %}Inhalt{% else %}Abstract{% endif %}</span>{% for item in material %}; <a href="{{item[1]}}">{{item[0]}}</a>{% endfor %})
</div>
<div class="abstract" id="{{basename}}_abstract">
  {{ caller() }}
</div>
{% endmacro %}
